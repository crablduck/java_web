<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="UploadServlet" method="post" enctype="multipart/form-data" >
		
		账户：<input id="username" name="username" type="text" placeholder="请输入账户..."/><br/>
		密码：<input id="password" name="password" type="password" placeholder="请输入密码..."/><br/>
		性别：
			<input type="radio" name="sex" value="man" checked="checked"/>男
			<input type="radio" name="sex" value="woman"/>女
			<br/>
		地址：
			<select name="city">
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="shenzhen">深圳</option>
				<option value="chengdu">成都</option>
			</select>
			<br/>
		爱好：<br/>
			<input name="loves" type="checkbox" value="football"/>足球<br/>
			<input name="loves" type="checkbox" value="basketball"/>篮球<br/>
			<input name="loves" type="checkbox" value="shopping"/>购物<br/>
		
		选择头像：<input type="file" name="file"/><br/>
		
		
		<input type="submit" value="上传文件"/>
	
	</form>



</body>
</html>
