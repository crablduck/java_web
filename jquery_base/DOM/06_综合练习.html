<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//删除功能
				$("#btnDel").click(function(){
					$("table input:checked:not(#chkAll)").each(function(){
						var num = $(this).val();
						$("tr[id="+num+"]").remove();
					})
				})
				
				//点击全选功能
				$("#chkAll").click(function(){
					
//					if($(this).is(":checked")){//选中--true
	
//						$("table input:checkbox").attr("checked",true);
//					}else{
//						$("table input:checkbox").attr("checked",false);
//					}
					$("table input:checkbox").attr("checked",$(this).is(":checked"));
				})
				
				//全选外的checkbox都选中，全选也自动选中
				$("table input:checkbox:not(#chkAll)").each(function(){
					
					$(this).click(function(){
						//全选以外的checkbox的数量3 = 全选以外checkbox的选中数量3
						
						if($("table input:checkbox:not(#chkAll)").length == $("table input:checked:not(#chkAll)").length){
							$("#chkAll").attr("checked",true);
						}else{
							$("#chkAll").attr("checked",false);
						}
					})
				})
				
			})
		</script>
	</head>
	<body>
		<table border="1">
	        <tr>
	           <th>选项</th>
	           <th>编号</th>
	           <th>姓名</th>
	           <th>性别</th>
	        </tr>
	        <tr id="1">
	           <td><input type="checkbox" value="1"/></td>
	           <td>1001</td>
	           <td>小明</td>
	           <td>男</td>
	        </tr>
	        <tr id="2">
	           <td><input type="checkbox" value="2"/></td>
	           <td>1002</td>
	           <td>明明</td>
	           <td>女</td>
	        </tr>
	        <tr id="3">
	           <td><input type="checkbox" value="3"/></td>
	           <td>1003</td>
	           <td>小红</td>
	           <td>女</td>
	        </tr>
	        <tr>
	           <td colspan="4">
	           	<span><input id="chkAll" type="checkbox" />全选</span>
               	<span><input id="btnDel" type="button" value="删除"/></span>
	           </td>
	        </tr>
		</table>
	</body>
</html>
